<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    </head>
    <body>
        <div id="carre"></div>

        <style type="text/css">
            #carre {
                background-color: rgb(0,153,255);
                height: 100px;
                width: 100px;
                margin-top: 200px;
                margin-bottom: 20%;
            }
        </style>

        <script>
            
            window.onkeydown = function (e) {
                var key = e.keyCode || e.which;
                switch (key) {
                    case 38:
                        carre.style.marginTop = '100px';
                        setTimeout(function(){carre.style.marginTop = '200px';}, 2000);
                        break;
                    default:
                        break;
                }
            }
        </script>
        
    </body>
</html>
